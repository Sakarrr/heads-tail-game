<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/styles/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">

        <title>Heads or Tails</title>
    </head>

    <body>

        <center><h1> Heads or Tails </h1></center>

        <div id="username-div">
            <form onsubmit="usernameSubmit(event)">
            Enter your Username: <br />

            <input type="text" id="username" /> <br />
            <small style="color:#666;"> Username should be 5 characters long.</small> <br />
            <button type="submit" style="background-color: red; color:#fff; cursor: pointer;">Start Game</button>
        </form>
        </div>

        <div id="game-div">
            Welcome <span id="user"></span>

            <br />

            <div class="side-chooser">
                <b> Choose your side. </b>

                <br/>

                <button 
                style="background-color: #2c7873; color: #fff; width:100px" 
                onclick="startGame('head')">
                Head</button>
                <button style="background-color: #d60db4; color: #fff; width:100px"  onclick="startGame('tail')">Tails</button>
            </div>

            <div id="flipping">
                Flipping the coin please wait... <br />
                <img src="./assets/images/loading.gif" height="100px" width="100pxs" />
            </div>


            <div id="results">
                Result
            </div>
        </div>


        <script src="./assets/js/index.js"></script>
    </body>
</html>
